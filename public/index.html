<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Management System</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">Portfolio Manager</h1>
                <nav class="nav" role="navigation" aria-label="Main navigation">
                    <button class="nav-btn active" data-section="dashboard" aria-pressed="true">Dashboard</button>
                    <button class="nav-btn" data-section="stocks" aria-pressed="false">Stocks</button>
                    <button class="nav-btn" data-section="portfolio" aria-pressed="false">Portfolio</button>
                    <button class="nav-btn" data-section="watchlist" aria-pressed="false">Watchlist</button>
                    <button class="nav-btn" data-section="wallet" aria-pressed="false">Wallet</button>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- Dashboard Section -->
            <section id="dashboard" class="section active" role="main" aria-labelledby="dashboard-title">
                <h2 id="dashboard-title" class="section-title">Dashboard</h2>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Total Portfolio Value</h3>
                        <p class="stat-value" id="total-value">$0.00</p>
                    </div>
                    <div class="stat-card">
                        <h3>Total Invested</h3>
                        <p class="stat-value" id="total-invested">$0.00</p>
                    </div>
                    <div class="stat-card">
                        <h3>Total P&L</h3>
                        <p class="stat-value" id="total-pl">$0.00</p>
                    </div>
                    <div class="stat-card">
                        <h3>Wallet Balance</h3>
                        <p class="stat-value" id="wallet-balance">$0.00</p>
                    </div>
                </div>

                <div class="charts-container">
                    <div class="chart-card">
                        <h3>Portfolio Distribution</h3>
                        <canvas id="portfolioChart" width="400" height="200" aria-label="Portfolio distribution pie chart"></canvas>
                    </div>
                    <div class="chart-card">
                        <h3>Performance Overview</h3>
                        <canvas id="performanceChart" width="400" height="200" aria-label="Performance overview bar chart"></canvas>
                    </div>
                </div>
            </section>

            <!-- Stocks Section -->
            <section id="stocks" class="section" role="main" aria-labelledby="stocks-title">
                <h2 id="stocks-title" class="section-title">All Stocks</h2>
                
                <div class="search-container">
                    <input type="text" id="stock-search" placeholder="Search stocks..." 
                           aria-label="Search stocks" class="search-input">
                </div>

                <div class="stocks-grid" id="stocks-list" role="list">
                    <!-- Stocks will be loaded here -->
                </div>
            </section>

            <!-- Portfolio Section -->
            <section id="portfolio" class="section" role="main" aria-labelledby="portfolio-title">
                <h2 id="portfolio-title" class="section-title">My Portfolio</h2>
                
                <div class="portfolio-container">
                    <div class="holdings-list" id="holdings-list" role="list">
                        <!-- Holdings will be loaded here -->
                    </div>
                </div>
            </section>

            <!-- Watchlist Section -->
            <section id="watchlist" class="section" role="main" aria-labelledby="watchlist-title">
                <h2 id="watchlist-title" class="section-title">Watchlist</h2>
                
                <div class="watchlist-container">
                    <div class="watchlist-grid" id="watchlist-items" role="list">
                        <!-- Watchlist items will be loaded here -->
                    </div>
                </div>
            </section>

            <!-- Wallet Section -->
            <section id="wallet" class="section" role="main" aria-labelledby="wallet-title">
                <h2 id="wallet-title" class="section-title">Wallet</h2>
                
                <div class="wallet-container">
                    <div class="wallet-balance-card">
                        <h3>Current Balance</h3>
                        <p class="balance-amount" id="current-balance">$0.00</p>
                    </div>
                    
                    <div class="wallet-actions">
                        <div class="action-card">
                            <h3>Add Money</h3>
                            <form id="add-money-form" class="wallet-form">
                                <input type="number" id="add-amount" placeholder="Enter amount" 
                                       min="0" step="0.01" required aria-label="Amount to add">
                                <button type="submit" class="btn btn-success">Add Money</button>
                            </form>
                        </div>
                        
                        <div class="action-card">
                            <h3>Withdraw Money</h3>
                            <form id="withdraw-money-form" class="wallet-form">
                                <input type="number" id="withdraw-amount" placeholder="Enter amount" 
                                       min="0" step="0.01" required aria-label="Amount to withdraw">
                                <button type="submit" class="btn btn-danger">Withdraw Money</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Stock Detail Modal -->
    <div id="stock-modal" class="modal" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Stock Details</h2>
                <button class="modal-close" aria-label="Close modal">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Stock details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Trade Modal -->
    <div id="trade-modal" class="modal" role="dialog" aria-labelledby="trade-modal-title" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="trade-modal-title">Trade Stock</h2>
                <button class="modal-close" aria-label="Close modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="trade-form" class="trade-form">
                    <input type="hidden" id="trade-stock-id">
                    <div class="form-group">
                        <label for="trade-quantity">Quantity:</label>
                        <input type="number" id="trade-quantity" min="1" required aria-label="Quantity to trade">
                    </div>
                    <div class="form-group">
                        <label for="trade-price">Price per share:</label>
                        <input type="number" id="trade-price" step="0.01" min="0" required aria-label="Price per share">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-success" data-action="buy">Buy</button>
                        <button type="submit" class="btn btn-danger" data-action="sell">Sell</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
